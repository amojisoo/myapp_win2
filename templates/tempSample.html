{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Clean Blog - Start Bootstrap Theme</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static "/bootstrap_start/vendor/bootstrap/css/bootstrap.min.css" %}" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="{% static "/bootstrap_start/vendor/font-awesome/css/font-awesome.min.css" %}" rel="stylesheet">

    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <!-- Custom styles for this template -->
    <link href="{% static "bootstrap_start/css/clean-blog.min.css" %}" rel="stylesheet">



  </head>

  <body>



    <!-- Page Header -->
    <header class="masthead" style="background-image: url( {% static '/bootstrap_start/img/home-bg.jpg' %} )">

      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>coneciel</h1>
              <span class="subheading"></span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">

            {% block BODY %}

            {% endblock %}


        </div>
      </div>
    </div>

    <div class="container">
        <br><a href = "./blog/"> blog </a>
        <br><a href = "./info/"> info </a>
    </div>
    <!-- Bootstrap core JavaScript -->


    <script src="{% static  "/bootstrap_start/vendor/jquery/jquery.min.js" %}"></script>
    <script src="{% static  "/bootstrap_start/vendor/bootstrap/js/bootstrap.bundle.min.js" %}"></script>


    <!-- Custom scripts for this template -->
    <script src="{% static  "/bootstrap_start/js/clean-blog.min.js" %}"></script>




  </body>

</html>
